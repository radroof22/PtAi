<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.2/dist/ml5.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <meta charset="utf-8" />

</head>

<body>
  <script src="bicep.js"></script>
  <h1>Type: <label id="armType">Right</label> | Reps: <label id="reps">0</label> | Angle: <label id="angle">N/A</label></h1>
  <div id="directionsAlert" class="alert alert-warning" role="alert">
    <h2 id="directionsText">Flex and decrease angle of elbow</h2>
  </div>
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <button type="button" class="btn btn-primary btn-lg" onclick="changeTo('l')">Left</button>
    <button type="button" class="btn btn-warning btn-lg" onclick="changeTo('b')">Both</button>
    <button type="button" class="btn btn-danger btn-lg" onclick="changeTo('r')">Right</button>
  </div>
</body>

</html>
